<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Fotos do Casamento | Thamirys & Felipe</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #6b7f5a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 16px;
  width: 100%;
  max-width: 400px;
  text-align: center;
}

h1 { margin-bottom: 5px; }
p { font-size: 15px; }

input { display: none; }

label, button {
  display: block;
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

label {
  background: #6b7f5a;
  color: white;
  cursor: pointer;
}

button {
  background: #2f3b2a;
  color: white;
}

#status {
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="card">
  <h1>Thamirys & Felipe</h1>
  <p>Envie sua foto para nosso casamento üíö</p>

  <label for="photo">üì∏ Tirar / Escolher Foto</label>
  <input type="file" id="photo" accept="image/*" capture="camera">

  <button onclick="send()">Enviar Foto</button>
  <div id="status"></div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzc2YJk5B4fwmxhb9p_-TbreoUKjcBPRTwO1Yv252zj6VgvUWkQTQwyPZ64B04-HatL/exec";

function send() {
  const file = document.getElementById("photo").files[0];
  if (!file) {
    alert("Selecione uma foto");
    return;
  }

  document.getElementById("status").innerText = "Enviando...";

  const reader = new FileReader();
  reader.onload = async () => {
    try {
      const res = await fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          image: reader.result,
          name: file.name
        })
      });

      const json = await res.json();

      if (json.status === "success") {
        document.getElementById("status").innerText = "Foto enviada com sucesso üíö";
      } else {
        throw json.message;
      }

    } catch (err) {
      document.getElementById("status").innerText = "Erro ao enviar a foto ‚ùå";
    }
  };

  reader.readAsDataURL(file);
}
</script>

</body>
</html>
